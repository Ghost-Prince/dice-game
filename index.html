<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>simple dice game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Click the button to play</h1>
            <table class="table" cellspacing="30px">
                <tr>
                    <td><strong>Player 1</strong></td>
                    <td><strong>Player 2</strong></td>
                </tr>
                <tr>
                    <td><img class="player1" src="1.png" alt="score1"></td>
                    <td><img class="player2" src="1.png" alt="score2"></td>
                </tr>
            </table>
            <button class="play_button" onclick="play()">CLICK ME</button>
        </div>
    </body>
    <footer>
        <script src="index.js"></script>
    </footer>
</html>
